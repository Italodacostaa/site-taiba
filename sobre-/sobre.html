<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation 1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/sobre.css">
    <title>Document</title>
</head>
<body>
    <footer>
        <div class="background">
            <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="100%"
          height="100%"
          viewBox="0 0 1600 900"
        >
          <defs>
            <linearGradient id="bg" x2="0%" y2="100%">
              <stop
                offset="0%"
                style="stop-color: rgba(53, 127, 242, 0.6)"
              ></stop>
              <stop
                offset="100%"
                style="stop-color: rgba(38, 89, 190, 0.06)"
              ></stop>
            </linearGradient>
            <path
              id="wave"
              fill="url(#bg)"
              d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
      s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z"
            />
          </defs>
          <g>
            <use xlink:href="#wave" opacity=".3">
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="translate"
                dur="8s"
                calcMode="spline"
                values="270 230; -334 180; 270 230"
                keyTimes="0; .5; 1"
                keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite"
              />
            </use>
            <use xlink:href="#wave" opacity=".6">
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="translate"
                dur="6s"
                calcMode="spline"
                values="-270 230;243 220;-270 230"
                keyTimes="0; .6; 1"
                keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite"
              />
            </use>
            <use xlink:href="#wave" opacty=".9">
              <animateTransform
                attributeName="transform"
                attributeType="XML"
                type="translate"
                dur="4s"
                calcMode="spline"
                values="0 230;-140 200;0 230"
                keyTimes="0; .4; 1"
                keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
                repeatCount="indefinite"
              />
            </use>
          </g>
        </svg>
        </div>
        <div class="final">
          <div class="footer-box">
              <div class="company-footer">
                  <img src="./image/TAIBA_br_pt (2).png" style="width: 70px; height: auto;">
                  <h2>Tudo em um só lugar.</h2>
                  <p>TAÍBE - SE</p>
              </div>
          </div>
          
        <section>
            <ul class="socials">
                <li><a class="fe-brands" href="#"><img src="./image/social-facebook-svgrepo-com(1).svg" style="width: 40px; height: auto;"></a></li>
                <li><a class="fe-brands" href="#"><img src="./image/social-twitter-svgrepo-com(1).svg" style="width: 40px; height: auto;"></a></li>
                <li><a class="fe-brands" href="#"><img src="./image/social-linkedin-svgrepo-com(1).svg" style="width: 40px; height: auto;"></a></li>
                <li><a class="fe-brands" href="#"><img src="./image/social-instagram-svgrepo-com.svg" style="width: 40px; height: auto;"></a></li>
            </ul>
            <ul class="links">
                <li><a>HOME</a></li>
                <li><a>ABOUT</a></li>
                <li><a>SERVICE</a></li>
                <li><a>TEAM</a></li>
                <li><a>CONTACT</a></li>
            </ul>
        </section>
        <div class="footer-box2">
          <div class="articles-footer">
              <h2>Colaboradores</h2>
              <ul class="footer-list">
                  <li>
                      <img src="./image/ss&b-br.png" alt="">
                  </li>
                  <li>
                      <img src="./image/ss&b-br.png" alt="">
                  </li>
                  <li>
                      <img src="./image/ss&b-br.png" alt="">
                  </li>
              </ul>
          </div>
      </div>
        
    </footer>

</body>
</html>
